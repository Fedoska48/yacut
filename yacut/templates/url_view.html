{% extends "base.html" %}
{% block title %} Укоротитель ссылок {%endblock %}
{% block content %}
<main>
  <section class="container my-5 px-4">
    <h1 class="text-center"><span style="color:red">Я</span>кут</h1>
    <p class="text-center my-4">
      Ваша ссылка
    </p>

    <div class="container">
      <div class="row my-3">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <form>
            <div>
              <div>
                Старая ссылка:
                <p><a href="">{{ url_link.original[:50] }}</a></p>
              </div>
              <div>
                Новая ссылка:
                <p><a href="http://{{ url_link.short }}">{{ url_link.short }}</a></p>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row ">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <p class="text-center">
          <h5 class="text-center">Пример информационного сообщения</h5>
          </p>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>

  </section>
</main>
{% endblock %}
